  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative fern leaf (left) -->
  <g transform="translate(120, 200) scale(2.2)" opacity="0.15">
    <path d="M10 80 Q15 60 12 40 Q10 30 15 20 Q18 12 20 0 Q22 12 25 20 Q28 30 26 40 Q23 60 28 80 Z" 
          fill="#7cb342" stroke="none"/>
    <path d="M20 0 Q25 15 35 20 M20 0 Q15 15 5 20 M20 12 Q28 22 38 25 M20 12 Q12 22 2 25 
            M20 25 Q30 32 40 33 M20 25 Q10 32 0 33 M20 38 Q28 42 36 44 M20 38 Q12 42 4 44 
            M20 50 Q26 52 32 54 M20 50 Q14 52 8 54 M20 62 Q24 64 28 66 M20 62 Q16 64 12 66" 
          fill="none" stroke="#7cb342" stroke-width="1.5"/>
  </g>
  
  <!-- Decorative fern leaf (right) -->
  <g transform="translate(1020, 350) scale(2.2) rotate(180)" opacity="0.12">
    <path d="M10 80 Q15 60 12 40 Q10 30 15 20 Q18 12 20 0 Q22 12 25 20 Q28 30 26 40 Q23 60 28 80 Z" 
