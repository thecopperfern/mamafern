  <!-- Brand name -->
  <text x="600" y="270" font-family="Georgia, 'Times New Roman', serif" font-size="72" 
        font-weight="bold" fill="#ffffff" text-anchor="middle" letter-spacing="3">
    Mama Fern
  </text>
  
  <!-- Divider line -->
  <line x1="480" y1="300" x2="720" y2="300" stroke="#7cb342" stroke-width="2" opacity="0.6"/>
  
  <!-- Tagline -->
